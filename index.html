<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">
    <header>

    </header>

    <main>
        <!-- Main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape card container -->
            <div class="flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center text-2xl">Area (A) = w x l</p>
                        <div class="flex">
                            <!-- height -->
                            <input id="rectangle_length" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="length">
                            <p>cm</p>
                            <!-- width -->
                            <input id="rectangle_width" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="width">
                            <p>cm</p>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="display_rectangle_area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl">Area = 0.5 x b x h</p>
                        <div class="flex">
                            <input id="triangle_base" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="b">
                            <p>cm</p>
                            <input id="triangle_height" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="h">
                            <p>cm</p>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="dispiay_triangle_area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center text-2xl">Area (A) = b x h</p>
                        <div class="flex">
                            <input id="parallelogram_base" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="base">
                            <p>cm</p>
                            <input id="parallelogram_height" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="height">
                            <p>cm</p>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="dispiay_parallelogram_area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl">Area (A) = 0.5 x p x b</p>
                        <div class="flex">
                            <input id="pentagon_perimeter" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="perim">
                            <p>cm</p>
                            <input id="pentagon_apothem" class="w-24 text-2xl rounded-sm bg-gray-200 outline-none"
                                type="text" placeholder="apo">
                            <p>cm</p>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="dispiay_pentagon_area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text_3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>

    <nav>

    </nav>
    <script src="scripts/calculate.js"></script>
</body>

</html>
